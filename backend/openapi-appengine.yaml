swagger: "2.0"
info:
  description: "Circly Google Cloud Endpoints API."
  title: "Circly Endpoints"
  version: "1.0.0"
host: "circly-174919.appspot.com"
x-google-endpoints:
- name: "circly-174919.appspot.com"
  allowCors: "true"

basePath: /api/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /collection:
    get:
      description: "Returns all the collections available"
      operationId: "GetAllCollections"
      parameters: []
      responses:
        200:
          description: "Array of collections"
          schema:
            type: array
            items:
              $ref: "#/definitions/model.Collection"
      x-swagger-router-controller: "GetAllCollections"
    post:
      description: "Add a new collection"
      operationId: "AddCollection"
      produces:
        - application/json
      parameters:
        - in: body
          name: "collection"
          description: "The collection to be added"
          required: true
          schema:
            $ref: "#/definitions/model.Collection"
      responses:
        200:
          description: "Sucessfull collection add"
      x-swagger-router-controller: "AddCollection"
  /swagger:
    x-swagger-pipe: swagger_raw

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "key"
    in: "query"
security:
    - api_key: []

definitions:
  model.Collection:
    title: Collection
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      created_ts_micros:
        type: integer
        minimum: -9007199254740991
        maximum: 9007199254740991
      subscriber_ids:
        type: array
        items:
          type: string
      items:
        type: array
        items:
          type: string
