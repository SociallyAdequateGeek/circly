// model.proto
syntax = "proto3";

package model;

message Collection {
    optional string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string createdTimestamp = 4;
}

message User {
    optional string id = 1;
}

message Item {
    optional string id = 1;
    optional string url = 2;
    optional string createdTimestamp = 3;
}
